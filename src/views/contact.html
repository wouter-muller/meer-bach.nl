<!doctype html>

<html>
<head>
    <!-- @include "head.kit" -->
</head>

<body>
    <div mv-app="mavo" mv-storage="https://github.com/wouter-muller/meer-bach.nl">
        <!-- @include "header.kit" -->

        <div class="c-content">
            <div class="l-wrapper --small">

                <h1 class="c-heading --xxl" property="contact-title"></h1>

                <form name="contact" netlify>
                  <p>
                    <label class="c-label" property="contact-name"></label>
                    <input class="c-input" type="text" name="name" />
                </p>
                <p>
                    <label class="c-label" property="contact-email"></label>
                    <input class="c-input" type="email" name="email" />
                </p>
                <p>
                    <label class="c-label" property="contact-comments"></label>
                    <textarea class="c-textarea" name="comments"></textarea>
                </p>
                <p>
                    <button class="c-button" type="submit" property="contact-submit-button" mv-attribute="none"></button>
                </p>
                </form>
            </div>
        </div>
        <!-- @include "counter.kit" -->
        <!-- @include "footer.kit" -->

    </div>
</body>

</html>
